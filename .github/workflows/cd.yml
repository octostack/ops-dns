name: Pulumi

on:
  push:
    branches: main

jobs:

  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      -
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      -
        name: Install dependencies
        run: npm install
      -
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: ${{ github.repository }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
